<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto final de JS</title>
</head>
<body>

  <header>
    <!--barra de navegación-->
    <nav id="encabezado" class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="index.html">Teatro Aurora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  d-flex justify-content-around">
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#">Opera <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Ballet<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Teatro<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <!-- Button trigger modal -->
        <button id="globito" type="button" class="btn btn-primary cesta" data-toggle="modal" data-target="#staticBackdrop">
         <img id="miImagen" onclick="cambiarImagen()" src="media/cesta.png" width="50">
        </button>
      </nav>    
      
      <!--Banner principal-->
      <div class="container">
        <h1>Candybar</h1>
        <div class="banner">
            <img class="transparente" src="media/transparente.png" alt="">
            <img class="division" src="media/Butacabordo.png" alt="">
        </div>
    </div>
  </header>

  <div id="productoAgregadoOk">
    <p><strong>¡Producto agregado al carrito!</strong></p>
  </div>
  

  <div class="container-fluid my-5">
      <div class="row">
          <!-- Elementos generados a partir del JSON -->
          <main id="productos" class="row m-4"></main>
          <!-- Carrito -->
      </div>
  </div>
    

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">CARRITO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Elementos del carrito -->
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: <span id="gastoTotal"></span>&dollar;</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Seguir Comprando</button>
          <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
        </div>
      </div>
    </div>
  </div>






    <!--Scripts-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
